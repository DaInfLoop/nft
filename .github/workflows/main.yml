name: Deploy to Replit

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - uses: DaInfLoop/Replit-Deployments@319ba43f7e67bb582381cee737f3fbdcf9fd26fd
        with:
          replId: cdb7e6c7-516b-4a4b-b7c3-24fbc90f6805
          token: ${{ secrets.REPLIT_TOKEN }}
          subdomain: xela-nft
          runCommand: python index.py
