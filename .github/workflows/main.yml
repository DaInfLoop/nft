name: Deploy to Replit

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - uses: DaInfLoop/Replit-Deployments@af51f22cc5aa9a3fce998715e49a677f695fb6f3
        with:
          replId: cdb7e6c7-516b-4a4b-b7c3-24fbc90f6805
          token: ${{ secrets.REPLIT_TOKEN }}
          subdomain: xela-nft
          runCommand: python index.py
